apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: portfolio

resources:
- namespace.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml

commonLabels:
  app.kubernetes.io/name: portfolio
  app.kubernetes.io/instance: production
  app.kubernetes.io/managed-by: kubectl

images:
- name: danielvdspoel/portfolio
  newTag: latest

